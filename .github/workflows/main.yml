name: Hprofile Actons
on: workflow_dispatch
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Maven test
        run: mvn test
      - name: Checkstyle
        run: mvn checkstyle:checkstyle 
      - name: Set up java 11
        uses: actions/setup-java@v4
        with:
         distributors: 'temurin'
         java-version: '11'
